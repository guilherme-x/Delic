        <h1>Autenticação</h1>

        <div class="col-md-4">
            <h3 class="text-center" id="displayName">Você não está autenticado.</h3>
            <br>
            <form>
                <div class="form-group">
                    <label for="emailInput">Nome</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="passwordInput">Nome</label>
                    <input type="password" class="form-control" id='passwordInput' placeholder="Senha">
                </div>
            </form>

            <button class="btn btn-lg btn-block btn-primary" id="authEmailPassButton" ">Entrar</button>
            <button class="btn btn-lg btn-block btn-primary" id="createUserButton">Criar Nova Conta</button>
            <br>

            <p class="text-center"><small>-- ou --</small></p>

            <p class="text-center">
                <button class="btn btn-lg btn-default" id="authGitHubButton" class="fa fa-github fa-2x"></button>
                <button class="btn btn-lg btn-primary" id="authFacebookButton" class="fa fa-facebook fa-2x"></button>
                <button class="btn btn-lg btn-info" id="authTwitterButton" class="fa fa-twitter fa-2x"></button>
                <button class="btn btn-lg btn-danger" id="authGoogleButton" class="fa fa-google fa-2x"></button>
                <button class="btn btn-lg btn-warning" id="authAnonymouslyButton" class="fa fa-user fa-2x"></button>
